[pytest]
# -ra  : show extra summary for skipped/xfailed tests
# --cov …            : measure coverage on your source package
# --cov-report=term-missing : list any lines that aren’t executed
# --cov-fail-under=80       : fail the run if total coverage < 80 %
addopts = -ra --cov=ioc_inspector_core --cov-report=term-missing --cov-fail-under=80

# Silence noisier libraries unless a test asks for a lower level
log_level = WARNING
